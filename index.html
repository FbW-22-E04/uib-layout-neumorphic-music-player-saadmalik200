<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/bc30759140.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <article class="article1">
        <div class="button-inset search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <h1>My Playlist</h1>
        <div class="button-inset powerOff">
          <i class="fa-solid fa-power-off"></i>
        </div>
      </article>

      <article class="article2">
        <img src="./assets/track-image.jpeg" alt="" />
      </article>

      <article class="article3">
        <h2>Track #2</h2>
        <p>Artist</p>
      </article>

      <article class="article4">
        <div class="range">
          <div class="range-color"></div>
        </div>
      </article>

      <article class="article5">
        <div class="forBack">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="play">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="forBack">
          <i class="fa-solid fa-forward"></i>
        </div>
      </article>

      <article class="article6">
        <div class="border"></div>
      </article>
    </section>
  </body>
</html>
